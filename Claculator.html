<!DOCTYPE html>
<html>
<head>
  <title>Calculator</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      background-color: #0c0c0c;
    }

    .header {
      font-size: 28px;
      font-weight: bold;
      color: #08eae3;
      margin-bottom: 20px;
    }

    .calculator {
      width: 70.0%;
      max-width: 400px;
      padding: 10px;
      background-color: #06dbcd;
      border: 1px solid #ccc;
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      grid-gap: 5px;
    }

    .calculator input[type="text"] {
      grid-column: 1 / span 4;
      margin-bottom: 10px;
      padding: 5px;
    }

    .calculator input[type="button"] {
      padding: 5px;
    }
  </style>
</head>
<body>
  <div class="header">Calculator</div>
  <div class="calculator">
    <input type="text" id="result" placeholder="Result" readonly>
    <input type="button" value="1" onclick="addnum(1)">
    <input type="button" value="2" onclick="addnum(2)">
    <input type="button" value="3" onclick="addnum(3)">
    <input type="button" value="+" onclick="operation('+')">
    <input type="button" value="4" onclick="addnum(4)">
    <input type="button" value="5" onclick="addnum(5)">
    <input type="button" value="6" onclick="addnum(6)">
    <input type="button" value="-" onclick="operation('-')">
    <input type="button" value="7" onclick="addnum(7)">
    <input type="button" value="8" onclick="addnum(8)">
    <input type="button" value="9" onclick="addnum(9)">
    <input type="button" value="*" onclick="operation('*')">
    <input type="button" value="0" onclick="addnum(0)">
    <input type="button" value="." onclick="decimal()">
    <input type="button" value="/" onclick="operation('/')">
    <input type="button" value="C" onclick="clear()">
    <input type="button" value="=" onclick="calculate()">
  </div>

  <script>
    var current = "";

    function addnum(number) {
      current += number;
      document.getElementById("result").value = current;
    }

    function operation(operator) {
      current += " " + operator + " ";
      document.getElementById("result").value = current;
    }

    function decimal() {
      if (!current.includes(".")) {
        current += ".";
        document.getElementById("result").value = current;
      }
    }

    function clear() {
      current = "";
      document.getElementById("result").value = "";
    }

    function calculate() {
      try {
        var result = eval(current);
        document.getElementById("result").value = result;
        current = result;
      } catch (error) {
        document.getElementById("result").value = "Error";
        current = "";
      }
    }
  </script>
</body>
</html>
